<mat-sidenav-container class="container">
  <mat-sidenav opened mode="side">
    <app-topics-index
      (selectedTopicChange)="topic.handleSelectedTopic($event)"
    ></app-topics-index>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-topic #topic></app-topic>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-sidenav-container class="container">
  <mat-sidenav opened mode="side">
    <app-topics-index
      (selectedTopicChange)="topic.handleSelectedTopic($event)"
      [courseName]="course.name"
    ></app-topics-index>
  </mat-sidenav>
  <mat-sidenav-content position="start" style="height: 100%">
    <app-topic #topic></app-topic>
  </mat-sidenav-content>
</mat-sidenav-container>
